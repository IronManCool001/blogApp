<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link href="/createpost">New Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/support">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://docs.google.com/forms/d/16HYXhhJuRV8hckScVXa5oWokEl5RZK-XNcBpOeRnbfY/viewform?edit_requested=true"" target="_blank" rel="noreferrer">Feedback</a>
                </li>
              </ul>
              {% if logged == False %}
              <div class="navbar-nav">
                  <a class="nav-item active nav-link" href="/login">Login </a>
                  <a class="nav-item active nav-link" href="/register">Register </a>
              </div>
            {% else %}
            <div class="navbar-nav">
              <a class="nav-item active nav-link" onclick="document.cookie = 'name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';window.location.href='/'">Sign Out</a>
            </div>
            {% endif %}
          </div>
          </nav>
          <br/>
          <br/>
          <center>
            {% if null %}
            <div class="alert alert-danger col-6" role="alert" style="border-radius: 16px;">
                <center>
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  You must be logged in
             </center>
            </div>
            {% else %}
            <form action="/post/edit/{{post.id}}" method="post">
                <label for="title"><h3>Title</h3></label>
                <div class="form-group col-4">
                    <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="title" value="{{post.title}}">
                </div>
                <label for="post"><h3>Post</h3></label>
                <div class="form-group col-4">
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" name="content">{{post.content}}</textarea>
                </div>
                <br>
                <input type="submit" class="btn btn-outline-primary" value="Publish">
            </form> 
            {% endif %}
          </center>
</body>
</html>
