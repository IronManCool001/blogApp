{% endblock head%}

{% block body %}
<nav class="uk-navbar-container uk-margin" uk-navbar>
  <a class="uk-navbar-item uk-logo" href="/">Blog</a>
    <ul class="uk-navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" href="/">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/createPost">New Post</a>
      </li>
        <li class="nav-item">
          <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a href="/login" class="#">Login</a> 
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/dashboard">Dashboard</a>
      </li>
    </ul>
  </div>
</nav>
<center>
<div class="uk-container">
    <hr>
    <h2>Edit:</h2>
    <form action='/posts/edit/{{post.id}}' method='POST'>
        <label for="title">Title</label> 
        <br/>
        <input type='text' name='title' id='title' class="uk-input uk-form-width-large" id="exampleInputEmail1" aria-describedby="emailHelp" width="50%" style="border-radius:16px">
        <br/>
        <label for="content">Post</label>
        <br>
         <textarea type='text' name='content' id='content' class="uk-textarea uk-form-width-large" id="exampleFormControlTextarea1" rows="5" width="50%" style="border-radius:16px"></textarea>
        <br/>
        <label for="author">Author</label>
        <br/>
        <div class="uk-inline">
        <span class="uk-form-icon" uk-icon="icon: user"></span><input width="50%" style="border-radius:16px" type='text' name='author' id='author' class="uk-input uk-form-width-large" id="usr">
        </div>
        <br/>
        <br>
    <input type='submit' value="Submit" class="uk-button-secondary uk-width-1-4  uk-button-large" style="border-radius: 12px;;">
  </form>
    <hr>
    </div>
    </center>
{% endblock %}
