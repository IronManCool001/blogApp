<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <br>
    <center>
        {% if error %}
        <div class="alert alert-danger" role="alert">
           Name/Email is already taken or in use.
           <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        {% endif %}
        <form action="/newaccount" method="post">
            <div class="form-group col-6">
                <input type="text" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" name="name" placeholder="Name">
              </div>
              <div class="form-group col-6">
                <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="password">
              </div>
              <div class="form-group col-6">
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email" placeholder="Email Id" autocomplete="on">
              </div>
              <a href="/login" title="Have a existing account?">Have an existing account</a>
              <br>
              <br>
              <button type="submit" class="btn btn-primary" style="text-transform: capitalize;">Submit</button>
          </form>
    </center>
</body>
</html>
