<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFBlog</title>
    <link rel="icon" href="./static/favicon.ico">
    <link rel="manifest" href="./static/manifest.json">
    <!-- UIkit CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />
    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <center>
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <a class="uk-navbar-item uk-logo" href="/">Blog</a>
              <ul class="uk-navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/createPost">New Post</a>
                </li>
                  <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                    </li>
                </li>
              </ul>
            </div>
          </nav>
          <div class="uk-alert-primary" uk-alert>
            <a class="uk-alert-close" uk-close></a>
            <h3>Notice</h3>
            <p>This is the official blog site of technical friend</p>
        </div>
          <div id="posts" class="uk-container">
            {% for post in posts %}
            <h2>{{ post.title }}</h2>
            {% if post.author %}
            <strong>By: {{ post.author }}</strong>
            {% else %}
            <h3>By: Anonmyous</h3>
            {% endif %}
            
            <p>{{ post.content }}</p>
            <a href='/posts/delete/{{post.id}}' class="uk-button-secondary uk-width-1-4  uk-button-large" style="border-radius: 12px;">Delete</a>
            <a href='/posts/edit/{{post.id}}' class="uk-button-primary uk-width-1-4  uk-button-large" style="border-radius: 12px;">Edit</a>
            <hr>
{% endfor%}
          </div>
    </center>
</body>
</html>
