<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TFBLOG || DASHBOARD</title>
    <!-- CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!-- jQuery and JS bundle w/ Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <a class="navbar-brand" href="/">Blog</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
    
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                  <a class="nav-link" href="/" title="Home">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/createpost" title="New Post">New Post</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="#">Dashboard</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="https://docs.google.com/forms/d/16HYXhhJuRV8hckScVXa5oWokEl5RZK-XNcBpOeRnbfY/viewform?edit_requested=true"" target="_blank" rel="noreferrer">Feedback</a>
                </li>
              </ul>
              {% if logged == False %}
                <div class="navbar-nav">
                    <a class="nav-item active nav-link" href="/login">Login </a>
                    <a class="nav-item active nav-link" href="/register">Register </a>
                </div>
              {% else %}
            <div class="navbar-nav">
              <a href="#"class="nav-item active nav-link" onclick="document.cookie = 'name=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;';window.location.href='/'">Sign Out</a>
            </div>
            {% endif %}
            </div>
          </nav>
          <br>
          <center>
            <div class="card col-6">
                <div class="card-body">
                <h2>Name:</h2>
                <font style="font-family:'Open Sans',sans-serif">{{name}}</font>
                <h3 class="card-title">Email:</h3>
                <font class="card-text" style="font-family:'Open Sans',sans-serif">{{email}}</font>
                <br>
                <br>
                <a target="_blank"href="https://docs.google.com/forms/d/16HYXhhJuRV8hckScVXa5oWokEl5RZK-XNcBpOeRnbfY/viewform?edit_requested=true" class="btn btn-dark">Feedback</a>
                </div>
              </div>
          </center>
</body>
</html>
