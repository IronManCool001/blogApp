    <h2>Create New Blog Post:</h2>
    <div class="uk-container">
        <form action='/posts' method='POST' class="uk-form-horizontal">
                <label for="title">Title</label> 
                <br/>
                <input type='text' name='title' id='title' class="uk-input uk-form-width-large" id="exampleInputEmail1" aria-describedby="emailHelp" width="50%" style="border-radius:16px">
            <br/>
                <label for="content">Post</label>
                <br>
                 <textarea type='text' name='content' id='content' class="uk-textarea uk-form-width-large" id="exampleFormControlTextarea1" rows="5" width="50%" style="border-radius:16px"></textarea>
            <br/>
                <label for="author">Author</label>
                <br/>
            <div class="uk-inline">
                <span class="uk-form-icon" uk-icon="icon: user"></span><input width="50%" style="border-radius:16px" type='text' name='author' id='author' class="uk-input uk-form-width-large" id="usr">
            </div>
            <br/>
            <br>
            <input type='submit' value="Submit" class="uk-button-secondary uk-width-1-4  uk-button-large" style="border-radius: 12px;;">
    </form>
    </div>
