<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create New Post</title>
    <!-- UIkit CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/css/uikit.min.css" />

<!-- UIkit JS -->
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/uikit@3.5.9/dist/js/uikit-icons.min.js"></script>
</head>
<body>
    <center>
        <nav class="uk-navbar-container uk-margin" uk-navbar>
            <a class="uk-navbar-item uk-logo" href="/">Blog</a>
            <ul class="uk-navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">New Post</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
                <li class="nav-item">
                    <a href="/login" class="#">Login</a> 
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>
              </ul>
            </nav>
            <br>
            <br>
            {% if error %}
            <div class="uk-alert-danger" uk-alert style="width:95%;border-radius: 16px;">
                <a class="uk-alert-close" uk-close></a>
                <h3>Notice</h3>
                <p>Username must match author.</p>
            </div>
            {% endif %}
            {% if not(null) %}
            <form action="/posts" method="POST">
                <label for="title"><h3>Title</h3></label>
                <input class="uk-input uk-width-1-4" style="border-radius: 14px;"name="title" id="title">
                <br><br>
                <label for="content"><h3>Post</h3></label>
                <textarea class="uk-textarea uk-width-1-4" rows="5" name="content" id="content" style="border-radius: 14px;"></textarea>
                <br><br>
                <label for="author"><h3>Author</h3></label>
                <div class="uk-inline">
                    <span class="uk-form-icon" uk-icon="icon: user"></span>
                    <input width="50%" style="border-radius:16px" type='text' name='author' id='author' class="uk-input uk-form-width-large" id="usr">
                </div>
                <br><br>
                <input type="submit" value="submit" class="uk-button">
            </form>
            {% else %}
            <div class="uk-alert-danger" uk-alert style="width:95%;border-radius: 16px;">
                <a class="uk-alert-close" uk-close></a>
                <h3>Notice</h3>
                <p>Error you must be logged in</p>
            </div>
            {% endif %}
    </center>
</body>
</html>
