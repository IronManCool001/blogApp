    <h2>Create New Blog Post:</h2>
    <div class="container container-fluid">
        <form action='/posts' method='POST'>
            <div class="form-group container container-fluid">
                <label for="title">Title</label> 
                <br/>
                <input type='text' name='title' id='title' class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" width="50%" style="border-radius:16px">
            </div>
            <br/>
            <div class="form-group container container-fluid">
                <label for="content">Post</label>
                <br>
                <textarea type='text' name='content' id='content' class="form-control" id="exampleFormControlTextarea1" rows="5" width="50%" style="border-radius:16px"></textarea>
            </div>
            <br/>
            <div class="form-group container container-fluid">
                <label for="author">Author</label>
                <br/>
                <input width="50%" style="border-radius:16px" type='text' name='author' id='author' class="form-control" id="usr">
            </div>
            <br/>
            <input type='submit' value='Submit' class="btn btn-dark">
    </form>
